//epilimic's 1v1 config - chargers! v0.9

//confloglol
sv_pure 2
sv_alltalk 0
confogl_addcvar sv_cheats 0
confogl_addcvar vs_max_team_switches 9999
confogl_addcvar sv_consistency 1
confogl_addcvar sv_pure_kick_clients 1
confogl_addcvar sv_voiceenable 1
confogl_addcvar sv_log_onefile 0
confogl_addcvar sv_logbans 1
confogl_addcvar sv_allow_lobby_connect_only 0
confogl_addcvar mp_gamemode versus
exec confogl_rates.cfg
l4d_ready_enabled 1
l4d_ready_cfg_name "e's 1v1 - level dat charge! v0.9"
confogl_match_allowvoting 1
confogl_match_checkversion 0
confogl_match_execcfg_off confogl_off.cfg
confogl_match_execcfg_on confogl.cfg
confogl_match_execcfg_plugins confogl_plugins.cfg
confogl_match_killlobbyres 1
confogl_match_restart 1

//e's
confogl_addcvar confogl_blockinfectedbots 2
confogl_addcvar z_max_player_zombies 1
confogl_addcvar z_versus_hunter_limit 0
confogl_addcvar z_versus_boomer_limit 0
confogl_addcvar z_versus_smoker_limit 0
confogl_addcvar z_versus_jockey_limit 0
confogl_addcvar z_versus_charger_limit 1
confogl_addcvar z_versus_spitter_limit 0
confogl_addcvar z_common_limit 8
confogl_addcvar z_mega_mob_size 14
confogl_addcvar z_ghost_delay_min 2
confogl_addcvar z_ghost_delay_max 2
confogl_addcvar z_mob_spawn_min_size 11
confogl_addcvar z_mob_spawn_max_size 11
confogl_addcvar z_mob_spawn_min_interval_normal 300
confogl_addcvar z_mob_spawn_max_interval_normal 300
confogl_addcvar z_charge_interval               5
confogl_addcvar sm_1v1charge_dmg_punch          5 //default 0, damage per (normal) charger punch
confogl_addcvar sm_1v1charge_dmg_firstpunch     10 //default 5, damage for first charger punch (in its life)
confogl_addcvar sm_1v1charge_dmg_impact         21 //default 5, damage for impact after a charge
confogl_addcvar sm_1v1charge_dmg_stumble        2 //default 2, damage for impact after a charge
confogl_addcvar sm_1v1charge_dmg_pound          0 //default 0, damage for pounds after charge/collision completed
confogl_addcvar sm_1v1charge_killcharger        1 //default 2, 1: kill on impact, 2: kill on first pound (dont think second one works)
confogl_addcvar sm_1v1charge_reportallhits 	1 //default 0
confogl_addcvar versus_tank_chance 0
confogl_addcvar versus_tank_chance_finale 0
confogl_addcvar versus_tank_chance_intro 0
confogl_addcvar l4d_tank_percent 0
exec cfgogl/e1v1/ep1v1mic.cfg