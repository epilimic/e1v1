confogl_addcvar z_ghost_delay_max 4
confogl_addcvar z_mob_spawn_min_size 13
confogl_addcvar z_mob_spawn_max_size 13
confogl_addcvar z_mob_spawn_min_interval_normal 300
confogl_addcvar z_mob_spawn_max_interval_normal 300
confogl_addcvar z_pounce_damage 21
confogl_addcvar hunter_pz_claw_dmg 1
